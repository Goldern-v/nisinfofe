<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>微量血糖测定登记表</title>
  <link rel="stylesheet" type="text/css" href="/crNursing/webpage/sugar/style.css" />
</head>
<body>
  <div id="template-paper" class="template paper">
    <div class="header">
      <img src="/crNursing/webpage/sugar/images/logo.png" alt="" class="logo">
      <div class="title">东莞市厚街人民医院</div>
      <div class="sub-title">微量血糖测定登记表</div>
      <div class="details">
        <table>
          <tr>
            <td>
              <span>病人姓名：</span>
              <span class="name"></span>
            </td>
            <td>
              <span>性别：</span>
              <span class="gender"></span>
            </td>
            <td>
              <span>年龄：</span>
              <span class="age"></span>
            </td>
            <td>
              <span>科室：</span>
              <span class="deptName"></span>
            </td>
            <td>
              <span>床号：</span>
              <span class="bedNo"></span>
            </td>
            <td style="text-align: right">
              <span>住院号：</span>
              <span class="inHosId"></span>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div class="container">
      <div class="left">
        <table class="table" cellpadding="0" cellspacing="0">
          <colgroup>
            <col width="83px">
            <col width="83px">
            <col width="76px">
            <col width="54px">
            <col width="54px">
          </colgroup>
          <thead>
            <tr>
              <th>时间</th>
              <th>项目</th>
              <th>血糖值<br/>(mmol/L)</th>
              <th>RI剂量</th>
              <th>执行人</th>
            </tr>
          </thead>
          <tbody class="list">
          </tbody>
        </table>
      </div>
      <div class="sep"></div>
      <div class="right">
        <table class="table" cellpadding="0" cellspacing="0">
          <colgroup>
            <col width="83px">
            <col width="83px">
            <col width="76px">
            <col width="54px">
            <col width="54px">
          </colgroup>
          <thead>
            <tr>
              <th>时间</th>
              <th>项目</th>
              <th>血糖值<br/>(mmol/L)</th>
              <th>RI剂量</th>
              <th>执行人</th>
            </tr>
          </thead>
          <tbody class="list">
          </tbody>
        </table>
      </div>
      <div class="clear"></div>
    </div>
    <div class="page">第 1 / 1 页</div>
  </div>
  <div id="wrapper">

  </div>
  <div class="actions">
    <button id="btn-switch">查看曲线</button>
  </div>
  <!--[if lt IE 9]>
    <script src="./libs/html5shiv3.7.0.min.js"></script>
  <![endif]-->
  <script src="/crNursing/webpage/sugar/libs/echarts-all2.2.3.js"></script>
  <script src="/crNursing/webpage/sugar/libs/json-js/json_parse.js"></script>
  <script src="/crNursing/webpage/sugar/main.js"></script>
</body>
</html>
