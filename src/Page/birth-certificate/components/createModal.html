<div>
  <sweet-modal ref="modal" size="small" v-model="dialogVisible" :modalWidth="400" title="新建出生医学证明" @close="handleClose"
    class="birth-certificate-create-modal">
    <div class="model-content">
      <div class="search">
        <!-- 产妇ID：<input type="text" placeholder="请输入姓名或住院号" v-model="searchingContent"><button
          @click="searchPuerpera">查询</button> -->
        产妇ID：
        <div class="content">
          <el-select v-model="searchingContent" placeholder="产妇姓名/床号/住院号" filterable
            :filter-method="patientsFilterMethod" @change="handlePatinentChange">
            <template v-for="(item,idx) in patientListFiltered">
              <el-option :key="idx" v-if="patientOptionVisible(item,filterSearch)" :label="item.name"
                :value="item.name+' '+item.patientId">
                <div>
                  <div style="float: left;">{{item.name}}</div>
                  <div style="float: right;">{{item.bedLabel}}床</div>
                </div>
              </el-option>
            </template>
          </el-select>
        </div>
      </div>
      <div class="searchResult" :class="{matchSuc: isMatch === true,matchErr: isMatch===false}">
        {{searchResult}}
      </div>
    </div>

    <div slot="button">
      <el-button @click="handleSave" type="primary" :disabled="saveLoading">创建</el-button>
      <el-button @click="handleClose" :disabled="saveLoading">取消</el-button>
    </div>
  </sweet-modal>
</div>
